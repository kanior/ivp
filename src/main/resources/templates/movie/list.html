<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IVP - 영화 목록</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header::header"/>

<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.movieList}">영화 목록</h2>
    </div>

    <div class="row py-5">
        <div class="col-2"></div>
        <div class="col-2" th:each="movie : ${movies.content}">
            <div class="row ">
                <a th:href="@{/movie/detail/{mid}(mid=${movie.id})}"><img th:src="@{/images/movie/{poster}(poster=${movie.poster})}" style="width: 197px; height: 260px;"></a>
            </div>
            <div class="row"><a th:href="@{/movie/detail/{mid}(mid=${movie.id})}"><strong>[[${movie.name}]]</strong></a></div>
            <div class="row"><strong style="font-size: 12px;">[[${movie.releaseDate}]] 개봉</strong></div>
            <div class="row"><strong style="font-size: 12px;">[[${movie.rating}]]</strong></div>
        </div>

    </div>

    <table border="0" cellpadding="0" cellspacing="0" width="986" style="margin-top:10px;" align="center"><tbody><tr>
        <td align="center" valign="top" width="660" style="letter-spacing:3px;font-size:12px;">
            <a th:unless="${movies.first}" th:href="@{/movie/list(page=${movies.number - 1})}"><span style="font-size:15px">&nbsp;[[${movies.number}]]&nbsp;</span></a>
            <span th:if="${movies.first}" style="font-size:15px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <span style="font-size:15px;color:#a03636;font-weight:bold;">&nbsp;[[${movies.number + 1}]]&nbsp;</span>
            <a th:unless="${movies.last}" th:href="@{/movie/list(page=${movies.number + 1})}"><span style="font-size:15px">&nbsp;[[${movies.number+2}]]&nbsp;</span></a>
            <span th:if="${movies.last}" style="font-size:15px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </td>
    </tr></tbody></table>

</div>

</body>
</html>
