<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IVP - 비밀번호 변경</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .row {
            margin: 0px 0px 15px 0px;
        }
        .my-container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header::header"/>

<div class="container my-container">

    <div class="py-5 text-center">
        <h2>비밀번호 변경</h2>
    </div>

    <form action="/" th:action th:object="${modifyPassword}" method="post">
        <div class="row">
            <label for="oldPassword" th:text="#{label.modifyPassword.oldPassword}">현재 비밀번호</label>
            <input type="password" id="oldPassword" th:field="*{oldPassword}" th:errorclass="field-error" class="form-control">
            <div class="field-error" th:errors="*{oldPassword}">
                현재 비밀번호 오류
            </div>
        </div>
        <div class="row">
            <label for="newPassword" th:text="#{label.modifyPassword.newPassword}">새 비밀번호</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.modifyPassword.newPassword}">
            <div class="field-error" th:errors="*{newPassword}">
                새 비밀번호 오류
            </div>
        </div>
        <div class="row">
            <label for="newPasswordCheck" th:text="#{label.modifyPassword.newPasswordCheck}">새 비밀번호 확인</label>
            <input type="password" id="newPasswordCheck" th:field="*{newPasswordCheck}" th:errorclass="field-error" class="form-control" th:placeholder="#{placeholder.modifyPassword.newPasswordCheck}">
            <div class="field-error" th:errors="*{newPasswordCheck}">
                새 비밀번호 확인 오류
            </div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">비밀번호 변경</button>
            </div>
            <div class="col">
                <a class="w-100 btn btn-secondary btn-lg" href="/user/info" role="button">취소</a>
            </div>
        </div>

    </form>
</div> <!-- /container -->

</body>
</html>
