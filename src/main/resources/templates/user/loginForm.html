<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IVP - 로그인</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .row {
            margin: 0px 0px 15px 0px;
        }
        .my-container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div th:replace="fragments/header::header"/>

<div class="container my-container">

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>

    <form action="index.html" th:action th:object="${login}" method="post">
        <div class="row">
            <input type="text" id="loginId" th:field="*{loginId}" th:errorclass="field-error" class="form-control" placeholder="아이디">
            <div class="field-error" th:errors="*{loginId}">
                아이디 오류
            </div>
        </div>
        <div class="row">
            <input type="password" id="password" th:field="*{password}" th:errorclass="field-error" class="form-control" placeholder="비밀번호">
            <div class="field-error" th:errors="*{password}">
                비밀번호 오류
            </div>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button type="submit" class="w-100 btn btn-primary btn-lg">로그인</button>
            </div>
            <div class="col">
                <a class="w-100 btn btn-secondary btn-lg" href="/" role="button">취소</a>
            </div>
        </div>

    </form>
</div> <!-- /container -->

</body>
</html>
