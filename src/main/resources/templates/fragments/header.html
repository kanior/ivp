<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header class="p-3 text-bg-dark" th:fragment="header" style="border-bottom: 2px solid gray;">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" style="font-size: 17px;">
                <li><a href="/" class="nav-link px-3 link-secondary">Home</a></li>
                <li><a href="/movie/list" class="nav-link px-3 link-dark">영화</a></li>
                <li><a href="/theater/info/1" class="nav-link px-3 link-dark">극장</a></li>
                <li><a href="/reservation/save" class="nav-link px-3 link-dark">예매</a></li>
                <li th:if="${session.loginUser ne null and session.loginUser.role.toString().equals('ADMIN')}"><a href="/screeningSchedule/save" class="nav-link px-3 link-danger">상영 스케줄 등록</a></li>
            </ul>

            <div class="text-end" th:if="${session.loginUser eq null}">
                <a role="button" class="btn btn-outline-primary me-2" href="/user/login">로그인</a>
                <a role="button" class="btn btn-primary" href="/user/save">회원가입</a>
            </div>

            <div class="text-end" th:if="${session.loginUser ne null}">
                [[${session.loginUser.name}]]님, 환영합니다.&nbsp;&nbsp;
                <a role="button" class="btn btn-outline-primary me-2" href="/user/info">내 정보</a>
                <a role="button" class="btn btn-primary" href="/user/logout">로그아웃</a>
            </div>
        </div>
    </div>
</header>
</html>
