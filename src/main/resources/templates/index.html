<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IVP - 영화 예매 사이트</title>
    <link th:href="@{/css/bootstrap.min.css}"
          href="./css/bootstrap.min.css" rel="stylesheet">
    <style>

    </style>
</head>
<body>

<div th:replace="fragments/header::header"/>

<div class="container">
    <div class="row" style="height: 100px;">

    </div>
    <table style="width: 100%; vertical-align: middle;">
        <tr><td style="text-align:center">
            <img src="/images/main.jpg" style="width: 660px;">
        </td></tr>
    </table>

</div>

<script>
var sPageURL = window.location.search.substring(1);
var sURLVariables = sPageURL.split('&');
var sParameterName;
var i;

for (i = 0; i < sURLVariables.length; i++) {
    sParameterName = sURLVariables[i].split('=');

    if (sParameterName[0] === 'newUser' && sParameterName[1] === 'true') {
         alert('회원가입이 완료되었습니다!\n로그인을 해주세요.');
    }
    if (sParameterName[0] === 'reservation' && sParameterName[1] === 'true') {
         alert('예매가 완료되었습니다.');
    }
    if (sParameterName[0] === 'userDelete' && sParameterName[1] === 'true') {
         alert('회원 탈퇴가 완료되었습니다.\n또 IVP를 찾아주세요 :)');
    }
}
</script>
</body>
</html>
