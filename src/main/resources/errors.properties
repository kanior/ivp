#회원가입
NotBlank.user.loginId=아이디를 입력해주세요.
Pattern.user.loginId=5~20자의 영문 소문자, 숫자와 특수기호(_),(-)만 사용 가능합니다.
NotDuplicated.user.loginId=이미 사용 중인 아이디입니다.

NotBlank.user.password=비밀번호를 입력해주세요.
Pattern.user.password=8~16자의 영문 대소문자, 숫자, 특수문자만 사용 가능합니다.

NotBlank.user.passwordCheck=비밀번호를 한번 더 입력해주세요.
Equal.user.passwordCheck=비밀번호가 일치하지 않습니다.

NotBlank.user.name=이름을 입력해주세요.
Pattern.user.name=한글과 영문 대소문자만 입력 가능합니다. (특수기호, 공백 입력 불가)

NotBlank.user.birthDate=생년월일을 입력해주세요.
Pattern.user.birthDate=유효하지 않은 생년월일입니다. (숫자만 입력 가능)

DuplicatedUserCheck=이미 가입된 회원입니다. 이름과 휴대폰 번호를 확인해주세요.


#로그인
NotBlank.login.loginId=아이디를 입력해주세요.
Pattern.login.loginId=유효하지 않은 아이디 형식입니다.

NotBlank.login.password=비밀번호를 입력해주세요.
Pattern.login.password=유효하지 않은 비밀번호 형식입니다.

ExistedUserCheck=아이디 또는 비밀번호를 잘못 입력했습니다. 다시 확인해주세요.
